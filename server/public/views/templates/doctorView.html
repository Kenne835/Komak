<center><h1>Intake Results</h1>

  <p><md-button class="md-raised md-primary" ng-audio="soundclips/Doctor.m4a">لارښوونې</md-button></p>

  <md-card class="resultCard">
    <div id="results">My name is {{rc.name}}</div>
    <div id="results" ng-repeat="item in rc.results.postedBodyPartArray">{{item.translation}}</div>
  </md-card>

  <div id="email">
    To receive the evaluation results from this intake form, <br>please enter your email address below. <br>
  </div>
  <div>
    <md-input>
      <label id="emailResults">Email:</label>
      <input ng-model="rc.email.email">
    </md-input>
  </div>
  <md-button class="md-raised md-primary" ng-click="rc.emailDoctor()">Send Email</md-button>

  <p><md-button class="md-raised md-primary" ng-click="rc.overviewClick()">نوی</md-button></p>

</center>
