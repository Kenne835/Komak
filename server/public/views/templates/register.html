<center><img ng-src="images/Logo.png" height="500"/>
<div class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
  <form ng-submit="lc.registerUser()">
    <div>
        <label for="name">First and Last Name:</label>
        <input type="name" ng-model="lc.user.name" />
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="lc.user.username" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="lc.user.password" />
    </div>
    <md-button class="md-raised md-primary" type="submit" name="submit" value="Register">Register</md-button>
    <a href="#home">Cancel</a>
  </form>

</div></center>
